<form>
    <div class="form-group">
        <input #emailControl="ngModel"  hinvHover="green" type="email" class="form-control" name="name" [(ngModel)]="email" placeholder=""/>
        <div>
            {{ emailControl.errors | json}}
        </div>
    </div>
    <div class="form-group">
        <input hinvHover="steelblue" type="password" class="form-control" name="name" [(ngModel)]="password" placeholder=""/>
    </div>
    <div class="form-group">
        <button class="btn btn-primary" (click)="login()">Login</button>
    </div>
</form>
